<link rel="stylesheet" href="workout-history.component.scss" />
<p-calendar
    dateFormat="D m/d/y"
    [iconDisplay]="'input'"
    [readonlyInput]="true"
    [showIcon]="true"
    [showButtonBar]="true"
    [formControl]="dateFormControl"
></p-calendar>

<div *ngIf="currentWorkout$ | async; let workout" class="table">
    <p-table [value]="workout.exercises" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="caption">
            <div class="table-caption">
                <span>{{ workout.type | underscore | titlecase }}</span>
                <span>{{ workout.date | date: 'shortDate' }}</span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>Exercise</th>
                <th>Sets</th>
                <th>Reps</th>
                <th>Weight</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-exercise>
            <tr>
                <td>{{ exercise.name | underscore | titlecase }}</td>
                <td>{{ exercise.sets }}</td>
                <td>{{ exercise.reps }}</td>
                <td>{{ exercise.weight }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
